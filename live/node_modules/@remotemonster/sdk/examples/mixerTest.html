<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="RemoteMonster live media service demo">
  <meta name="author" content="Lucas Choi">

  <title>Mix & Restream</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>
        <h3 class="h3 mb-4 text-gray-800">Mix & Restream example</h3>
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h4 class="font-weight-bold">How to use</h4>
        <li>Press the "CREATE" button.</li>
        <li>Source code: <a
          href="https://github.com/RemoteMonster/web-sdk/blob/master/examples/full/mixerCast.html"
          target="_blank">github page</a></li>
        <br>

        <!-- Content Row -->
        <div class="row">
          <div class="col-xl-8 col-md-8 mb-8">
            <div class="card shadow mb-4">
              <div class="card-body">
                <main>
                  <div>
                    <video id="localVideo" class="remote-video center w-300 h-300" autoplay muted controls playsinline
                           style="z-index:1;background: rgba(0, 0, 0, 0.5); width: 100%;"></video>
                  </div>
                  <div class="row">
                    <span class="col-lg-6 mg-6">
                        <div class="small mb-1">RTMP URL</div>
                        <input id="rtmpURLInput" class="form-control-sm form-control text-center mb-4" type="text" value="rtmps://live-api-s.facebook.com:443/rtmp/">
                    </span>
                    <span class="col-lg-6 mg-6">
                        <div class="small mb-1">RTMP KEY</div>
                        <input id="rtmpKeyInput" class="form-control-sm form-control text-center mb-4" type="text" value="2571071439789956?s_bl=1&s_ps=1&s_sw=0&s_vt=api-s&a=Abyz7QKeSlcsEiWo">
                    </span>
                  </div>
                  <a id="channelBtn" href="#" class="btn btn-primary btn-user btn-block text-center">
                    CREATE
                  </a>
                </main>
                <div class="row bg-warning rounded pb-3 mt-3">
                  <span class="col-lg-6 mg-6 mt-3">
                      <div class="small mb-1">TEMPLATE</div>
                      <div class="row">
                          <div class="col">
                              <select id="templateSelect" class="custom-select custom-select-sm form-control form-control-sm">
                                <option value="0">none</option>
                                <option value="1">example 1</option>
                                <option value="2">example 2</option>
                                <option value="2">example 3</option>
                              </select>
                          </div>
                          <div class="col">
                              <button onclick="templateApply()">APPLY</button>
                          </div>
                      </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <!-- The webrtc adapter is required for browser compatibility -->
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
      <script src="/remon.js"></script>

      <script>
          const channelBtnEl = document.querySelector('#channelBtn');
          let isCreated = false;
          let isCaster = false;
          let remon;
          // please register your own service key from remotemonster site.
          var config = {
              credential: {
                  key: '1234567890',
                  serviceId: 'SERVICEID1'
              },
              view: {
                  remote: '#remoteVideo',
                  local: '#localVideo'
              },
              media: {
                  audio: true,
                  video: true
              },
          };

          const listener = {
              onCreateChannel(chid) {
                  console.log(`EVENT FIRED: onConnect: ${chid}`);
              },
              onComplete() {
                  console.log('EVENT FIRED: onComplete');
                  channelBtnEl.innerHTML = 'CLOSE';
              },
              onDisconnectChannel() {
                  // is called when other peer hang up.
                  console.log("some viewer is exited")
              },
              onClose() {
                  // is called when remon.close() method is called.
                  console.log('EVENT FIRED: onClose');
                  remon.close();
                  isCreated = false;
                  isCaster ? channelBtnEl.innerHTML = 'CREATE' : channelBtnEl.innerHTML = 'JOIN';
              },
              onError(error) {
                  console.log(`EVENT FIRED: onError: ${error}`);
              },
              onStat(result) {
                  console.log(`EVENT FIRED: onStat: ${result}`);
              }
          };

          async function start() {
              if (isCreated) {
                  isCreated = false;
                  isCaster ? channelBtnEl.innerHTML = 'CREATE' : channelBtnEl.innerHTML = 'JOIN';
                  remon.close();
              } else {
                  isCreated = true;
                  isCaster = true;
                  channelBtnEl.innerHTML = 'CLOSE';
                  config.mixer = {
                      resolution: "640x480",
                      rtmpUrl: "rtmps://live-api-s.facebook.com:443/rtmp/",
                      rtmpKey: "2571071439789956?s_bl=1&s_ps=1&s_sw=0&s_vt=api-s&a=Abyz7QKeSlcsEiWo",
                      sources: [
                          {
                              type: "remon",
                              layout: {
                                  x: 0,
                                  y: 0,
                                  width: 640,
                                  height: 480,
                                  opacity: 1,
                                  zindex: 1
                              }},
                          {
                              type: "image",
                              url: "https://uploads-ssl.webflow.com/5e3b71eb7f4576a09c2c6c86/5e5337fc3373095242f9076e_%E1%84%8E%E1%85%AC%E1%84%8C%E1%85%A9%E1%86%BC%20%E1%84%85%E1%85%A9%E1%84%80%E1%85%A9-p-500.png",
                              layout: {
                                  x: 70,
                                  y: 166,
                                  width: 500,
                                  height: 148,
                                  opacity: 0.5,
                                  zindex: 2
                              }}
                      ]
                  }
                  remon = new Remon({config, listener});
                  remon.createCast();
              }
          }

          channelBtnEl.addEventListener('click', (evt) => {
              start();
              evt.preventDefault();
          }, false);

          const mixer_templates = [
              [
                  {
                      type: "remon",
                      layout: {
                          x: 0,
                          y: 0,
                          width: 640,
                          height: 480,
                          opacity: 1,
                          zindex: 1
                      }}
              ],
              [
                  {
                      type: "remon",
                      layout: {
                          x: 0,
                          y: 0,
                          width: 640,
                          height: 480,
                          opacity: 1,
                          zindex: 1
                      }},
                  {
                      type: "image",
                      url: "https://i.imgur.com/gGO2Lyc.png",
                      layout: {
                          x: 0,
                          y: 0,
                          width: 640,
                          height: 480,
                          opacity: 1,
                          zindex: 2
                      }}
              ],
              [
                  {
                      type: "remon",
                      layout: {
                          x: 0,
                          y: 0,
                          width: 640,
                          height: 480,
                          opacity: 1,
                          zindex: 1
                      }},
                  {
                      type: "image",
                      url: "https://i.imgur.com/jiAYlYL.jpg",
                      layout: {
                          x: 490,
                          y: 280,
                          width: 150,
                          height: 200,
                          opacity: 0.5,
                          zindex: 2
                      }},
                  {
                      type: "image",
                      url: "https://cdn.clipart.email/debe4a2a0feff9f220d43852215ecfd3_clipart-rain-gif-transparent-clipart-rain-gif-transparent-_720-540.gif",
                      layout: {
                          x: 0,
                          y: 0,
                          width: 180,
                          height: 135,
                          opacity: 1,
                          zindex: 3
                      }}
              ],
              [
                  {
                      type: "remon",
                      layout: {
                          x: 0,
                          y: 0,
                          width: 320,
                          height: 480,
                          crop: {
                              top: 0,
                              left: 25,
                              right: 25,
                              bottom: 0
                          },
                          opacity: 1,
                          zindex: 1
                      }},
                  {
                      type: "image",
                      url: "https://i.imgur.com/jiAYlYL.jpg",
                      layout: {
                          x: 320,
                          y: 0,
                          width: 320,
                          height: 480,
                          opacity: 1,
                          zindex: 2
                      }},
              ],
          ];

          function templateApply() {
              var elem = document.getElementById("templateSelect");
              console.log("apply", elem.selectedIndex);
              remon.mixerUpdate( mixer_templates[elem.selectedIndex]);
          }

      </script>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">

        <div class="copyright text-center my-auto">

        </div>

    <!-- End of Footer -->

  </div>

</div>
